<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<body>
    <div class="container-form register" #registerForm>

        </div>

        <div class="form-information">

                <h2>Crear una cuenta</h2>
                <div class="icons">
                    <a href="https://www.google.com/" class="bx bxl-google-plus"></a>
                    <a href="https://www.facebook.com/" class="bx bxl-facebook"></a>
                    <a href="https://www.instagram.com/" class="bx bxl-instagram"></a>
                </div>
                <form class="form" #loginFormRef>

                        <i class="bx bx-user"></i>

        <div class="form-information">

</html>
